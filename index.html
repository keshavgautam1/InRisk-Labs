<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Product Card</title>
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="max-w-sm mx-auto bg-white border rounded-lg shadow-md overflow-hidden sm:max-w-md md:max-w-lg lg:max-w-xl"
    >
      <div class="relative">
        <img
          class="w-full h-48 object-cover"
          src="https://via.placeholder.com/400x300"
          alt="Product Image"
        />
      </div>

      <div class="p-4">
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Product Name</h2>
        <p class="text-gray-600 text-sm mb-4">
          This is a short description of the product. It briefly explains the
          product's features and benefits.
        </p>

        <button
          class="w-full sm:w-auto px-6 py-2 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-600 transition duration-300"
        >
          Buy Now
        </button>
      </div>
    </div>
  </body>
</html>
